<span ng-switch='editMode'>
    <input type='text'
        ng-switch-when='true'
        ng-model='model.text'
        ng-blur='endEdit(model.text)'
        ng-keypress='handleEnter($event)'>
    <span
        ng-switch-when='false'
        ng-click='startEdit(text)'
        ng-bind='text'>
    </span>
</span>
