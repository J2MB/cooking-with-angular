<span ng-switch='editMode'>
    <span ng-switch-when='true'>
        <input type='text'
            ng-show='editMode' 
            ng-model='model.text'
            ng-blur='endEdit(model.text)'
            ng-keypress='handleEnter($event)'>
    </span>
    <span ng-switch-when='false'>
        <span ng-hide='editMode'
            ng-click='startEdit(text)'
            ng-bind='text'>
        </span>
    </span>
</span>
