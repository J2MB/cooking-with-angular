<div>
    <div>Steps:</div>
    <ol>
        <li ng-repeat="step in steps">
            <span ng-bind="step.description" />
        </li>
    </ol>
    <form name="newStepForm">
    <input type="text" ng-model="newStep.description" required />
    <button class="btn btn-primary" ng-click="addStep()" ng-disabled="newStepForm.$invalid">(+) add step</button>
    </form>
</div>
