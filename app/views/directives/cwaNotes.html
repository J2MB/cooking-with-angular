<div>
    <div>Notes:</div>
    <ul>
        <li ng-repeat="note in notes">
            <span ng-bind="note.description" />
            <button class="icon icon-remove" ng-click="remove($index)" ></button>
        </li>
    </ul>
    <form name="newNoteForm">
    <input type="text" ng-model="newNote.description" required />
    <button class="btn btn-primary" ng-click="addNote()" ng-disabled="newNoteForm.$invalid">(+) add note</button>
    </form>
</div>
