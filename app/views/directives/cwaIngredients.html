<div>
    <div>Ingredients:</div>
    <ul>
        <li ng-repeat="ingredient in ingredients">
            <span ng-bind="ingredient.quantity" />
            <span ng-show="ingredient.unit">{{ingredient.unit}} of </span>
            <span ng-bind="ingredient.description" /><!-- This is bullshit
         --><span ng-show="ingredient.qualifier">, {{ingredient.qualifier}}</span>
        </li>
    </ul>
    <input type="text" ng-model="newIngredient.quantity" placeholder="1"/>
    <input type="text" ng-model="newIngredient.unit" placeholder="stick"/>
    <input type="text" ng-model="newIngredient.description" placeholder="butter"/>of
    <input type="text" ng-model="newIngredient.qualifier" placeholder="soft"/>
    <button class="btn btn-primary" ng-click="addIngredient()">(+) add ingredient</button>
</div>
