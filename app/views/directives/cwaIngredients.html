<div>
    <div>Ingredients:</div>
    <ul>
        <li ng-repeat="ingredient in ingredients">
            <span ng-bind="ingredient.quantity" />
            <span ng-bind="ingredient.unit" />
            <span ng-bind="ingredient.description" />
            <span ng-show="ingredient.qualifier">, {{ingredient.qualifier}}</span>
        </li>
    </ul>
</div>
